<!DOCTYPE html>
<html lang="en">
<!-- <head>  -->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IBEOO Studio
  Controller</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">

<script>
  function myFunction(name, job) {
    document.getElementById("status").innerHTML = "Welcome " + name + ", the " +
      job + ".";
  }

  function sendCmdToMikrotik(commandString) {
    // Define the URL where the data will be fetched from
    let url = new
    URL('http://192.168.3.64:10000/api/sshcmd?deviceAddress=192.168.3.2&username=kabulctrl&commandString=' + commandString);
    document.getElementById("status").innerHTML = "Please Wait..."
    // Fetch the response
    fetch(url).then(response => response.text())
    .then(data => document.getElementById("status").innerHTML = data);

  }
</script>

</head>

<body>
  <!-- Including Bootstrap JS (with its jQuery dependency) so that
    dynamic components work -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <h1>IBEOO Studio Controller V1.0</h1>
  Requested at: <currentTime></currentTime>
  <table border="1">
    <tr>
      <td><p>Current routing status:</p></td><td style="width:200px"><p id="status"></p></td>
    </tr>

  </table>
  <br>
  <button onclick="sendCmdToMikrotik(':put%20%22$[/system%20clock%20get%20time]%22')">Send Mikrotik Command</button>
  <routerSelectors></routerSelectors>


</body>

</html>
